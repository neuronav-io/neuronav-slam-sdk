[pytest]
# Pytest configuration for NeuroNav SLAM SDK

testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test organization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require ROS2/hardware)
    slow: Slow tests that take > 5 seconds
    hardware: Tests requiring physical hardware
    realsense: Tests specific to RealSense cameras
    oakd: Tests specific to OAK-D cameras

# Timeout for tests (requires pytest-timeout)
timeout = 30

# Coverage options
[coverage:run]
source = neuronav
omit =
    */tests/*
    */examples/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
